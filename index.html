<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign in – Google Accounts</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  background: #f1f3f4;
  font-family: Arial, sans-serif;
}

.container {
  max-width: 448px;
  margin: 80px auto;
  background: #fff;
  border-radius: 8px;
  padding: 48px 40px 36px;
  box-shadow: 0 2px 10px rgba(0,0,0,.15);
}

.logo {
  text-align: center;
  font-size: 26px;
  font-weight: 600;
  color: #4285f4;
  margin-bottom: 10px;
}

h1 {
  font-weight: 400;
  font-size: 24px;
  margin: 0;
  text-align: center;
}

.sub {
  text-align: center;
  color: #5f6368;
  margin-top: 8px;
  margin-bottom: 30px;
}

.field {
  margin-bottom: 20px;
}

input {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  border-radius: 4px;
  border: 1px solid #dadce0;
}

input:focus {
  outline: none;
  border: 2px solid #1a73e8;
}

.footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

button {
  background: #1a73e8;
  color: white;
  border: none;
  padding: 10px 24px;
  border-radius: 4px;
  font-size: 14px;
  cursor: pointer;
}

button:hover {
  background: #1558b0;
}

.mock {
  margin-top: 25px;
  font-size: 12px;
  color: #999;
  text-align: center;
}
</style>
</head>

<body>

<div class="container">
  <div class="logo">Google</div>
  <h1>Sign in</h1>
  <div class="sub">Use your Google Account</div>

  <div class="field">
    <input type="text" placeholder="Email or phone">
  </div>

  <div class="field">
    <input type="password" placeholder="Enter your password">
  </div>

  <div class="footer">
    <span style="color:#1a73e8; font-size:14px; cursor:pointer;">Forgot email?</span>
    <button onclick="mockLogin()">Next</button>
  </div>

  <div class="mock">
    Mock / Demo page – no data is collected
  </div>
</div>

<script>
function mockLogin() {
  window.location.href = "prank.html";
}
</script>

</body>
</html>
