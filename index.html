<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>1% ELITE ACCESS</title>

<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: 'Courier New', monospace;
        color: #00ffbf;
        background: #000;
    }

    /* FULLSCREEN BACKGROUND IMAGE */
    .bg {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background-image: url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1400&q=80');
        background-size: cover;
        background-position: center;
        opacity: 0.22;
        filter: blur(4px);
    }

    /* CENTERED TEXT BLOCK */
    .center {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        width: 90%;
    }

    /* GLITCH TEXT EFFECT */
    .glitch {
        font-size: 32px;
        font-weight: bold;
        position: relative;
        display: inline-block;
        animation: flicker 2s infinite;
        color: #00ffbf;
    }

    .glitch:before, .glitch:after {
        content: "If you’re reading this, you’re already part of the 1%";
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0.35;
    }

    .glitch:before {
        color: #ff0066;
        transform: translate(-2px, -1px);
    }

    .glitch:after {
        color: #00aaff;
        transform: translate(2px, 1px);
    }

    @keyframes flicker {
        0% { opacity: 1; }
        7% { opacity: 0.6; }
        14% { opacity: 1; }
        21% { opacity: 0.7; }
        28% { opacity: 1; }
    }

    /* SUBTITLE */
    .sub {
        margin-top: 25px;
        font-size: 18px;
        opacity: 0.65;
        letter-spacing: 2px;
    }
</style>
</head>

<body>

<div class="bg"></div>

<div class="center">
    <div class="glitch">If you’re reading this, you’re already part of the 1%</div>
    <div class="sub">ACCESS CONFIRMED · LEVEL ONE</div>
</div>

</body>
</html>
