
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>1% ELITE ACCESS</title>

<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: 'Courier New', monospace;
        color: #00ffbf;
        background: #000;
    }

    /* FULLSCREEN DARK MONOLITH BACKGROUND */
    .bg {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background-image: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=1500&q=80');
        background-size: cover;
        background-position: center;
        opacity: 0.22;
        filter: blur(3px);
    }

    /* CENTERED TEXT */
    .center {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        width: 90%;
    }

    /* GLITCH TEXT */
    .glitch {
        font-size: 32px;
        font-weight: bold;
        position: relative;
        display: inline-block;
        animation: flicker 2s infinite;
        color: #00ffbf;
        text-shadow: 0 0 12px #00ffbf;
    }

    .glitch:before, .glitch:after {
        content: "If you’re reading this, you’re already part of the 1%";
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0.30;
    }

    .glitch:before {
        color: #ff0055;
        transform: translate(-3px, -2px);
    }

    .glitch:after {
        color: #00aaff;
        transform: translate(3px, 2px);
    }

    @keyframes flicker {
        0% { opacity: 1; }
        7% { opacity: 0.8; }
        12% { opacity: 1; }
        20% { opacity: 0.65; }
        28% { opacity: 1; }
        90% { opacity: 0.85; }
        100% { opacity: 1; }
    }

    .sub {
        margin-top: 25px;
        font-size: 17px;
        opacity: 0.55;
        letter-spacing: 2px;
        text-transform: uppercase;
    }

</style>
</head>

<body>

<div class="bg"></div>

<div class="center">
    <div class="glitch">If you’re reading this, you’re already part of the 1%</div>
    <div class="sub">ACCESS GRANTED · LEVEL ONE</div>
</div>

</body>
</html>
