<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>1% ELITE ACCESS</title>

<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: 'Courier New', monospace;
        background: black;
        color: #00ffbf;
    }

    /* BACKGROUND DARK TOWER */
    .bg {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-image: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=1500&q=80');
        background-size: cover;
        background-position: center;
        opacity: 0.22;
        filter: blur(4px);
        z-index: -3;
    }

    /* GOLD 1% SIGIL (pulsing like deep bass) */
    .sigil {
        position: absolute;
        top: 36%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 170px; height: 170px;
        border-radius: 50%;
        border: 6px solid #d4a93b;
        box-shadow: 0 0 25px #d4a93b;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 48px;
        color: #d4a93b;
        font-weight: bold;
        animation: pulse 4s infinite ease-in-out;
    }

    @keyframes pulse {
        0% { transform: translate(-50%, -50%) scale(1);}
        50% { transform: translate(-50%, -50%) scale(1.12);}
        100% { transform: translate(-50%, -50%) scale(1);}
    }

    /* MAIN TEXT */
    .center {
        position: absolute;
        top: 62%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 90%;
        text-align: center;
        z-index: 5;
    }

    /* GLITCH TEXT */
    .glitch {
        font-size: 30px;
        font-weight: bold;
        position: relative;
        display: inline-block;
        color: #00ffbf;
        text-shadow: 0 0 12px #00ffbf;
        animation: flicker 2.2s infinite;
    }

    .glitch:before, .glitch:after {
        content: "If you’re reading this, you’re already part of the 1%";
        position: absolute;
        left: 0; top: 0;
        opacity: 0.3;
    }

    .glitch:before {
        color: #ff0044;
        transform: translate(-3px, -2px);
    }

    .glitch:after {
        color: #00aaff;
        transform: translate(3px, 2px);
    }

    @keyframes flicker {
        0% { opacity: 1; }
        7% { opacity: 0.75; }
        15% { opacity: 1; }
        22% { opacity: 0.55; }
        30% { opacity: 1; }
        92% { opacity: 0.82; }
        100% { opacity: 1; }
    }
</style>
</head>

<body>

<!-- BACKGROUND -->
<div class="bg"></div>

<!-- GOLD SIGIL -->
<div class="sigil">1%</div>

<!-- MAIN TEXT -->
<div class="center">
    <div class="glitch">If you’re reading this, you’re already part of the 1%</div>
</div>

<!-- SECRET AUDIO SIGNAL -->
<audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7d6e7c1946.mp3?filename=deep-dark-ambient-110593.mp3" type="audio/mpeg">
</audio>

</body>
</html>
