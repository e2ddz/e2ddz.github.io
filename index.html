<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign in – Google Accounts</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&display=swap">
<link rel="icon" href="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/gmail.ico">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: "Google Sans", Arial, sans-serif;
  background: #fff;
  color: #202124;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

.header {
  padding: 16px 32px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.google-logo {
  width: 75px;
  height: 24px;
  background: url("https://www.gstatic.com/images/branding/googlelogo/1x/googlelogo_color_74x24dp.png") no-repeat center/contain;
}

.header a {
  font-size: 12px;
  font-weight: 500;
  color: #1a73e8;
  text-decoration: none;
  margin-left: 16px;
  cursor: pointer;
}

.header a:hover { text-decoration: underline; }

.page-container {
  max-width: 448px;
  margin: 0 auto;
  padding: 48px 40px 36px;
  flex: 1;
}

.page { display: none; }
.page.active { display: block; animation: fade .25s ease; }

@keyframes fade {
  from { opacity: 0; transform: translateY(8px); }
  to { opacity: 1; transform: none; }
}

h1 {
  font-size: 24px;
  font-weight: 400;
  margin-bottom: 8px;
  text-align: center;
}

.sub {
  text-align: center;
  font-size: 16px;
  margin-bottom: 32px;
}

input {
  width: 100%;
  height: 56px;
  padding: 13px 15px;
  font-size: 16px;
  border: 1px solid #dadce0;
  border-radius: 4px;
}

input:focus {
  outline: none;
  border: 2px solid #1a73e8;
}

.error {
  border-color: #d93025 !important;
}

.error-text {
  font-size: 12px;
  color: #d93025;
  margin-top: 6px;
  display: none;
}

.info {
  font-size: 14px;
  color: #5f6368;
  margin: 24px 0;
}

.link {
  color: #1a73e8;
  font-weight: 500;
  cursor: pointer;
  text-decoration: none;
}

.link:hover { text-decoration: underline; }

.buttons {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 32px;
}

button {
  background: #1a73e8;
  color: #fff;
  border: none;
  border-radius: 4px;
  height: 36px;
  padding: 0 24px;
  font-size: 14px;
  cursor: pointer;
}

button:hover { background: #1558b0; }

.back {
  background: none;
  border: none;
  color: #1a73e8;
  font-size: 14px;
  cursor: pointer;
  margin-bottom: 24px;
}

.user-box {
  background: #f8f9fa;
  padding: 16px;
  border-radius: 8px;
  display: flex;
  align-items: center;
  margin-bottom: 24px;
}

.avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: #1a73e8;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 500;
  margin-right: 12px;
}

.footer {
  background: #f2f2f2;
  padding: 16px 32px;
  font-size: 12px;
  display: flex;
  justify-content: space-between;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="google-logo"></div>
  <div>
    <a onclick="go('help')">Help</a>
    <a onclick="go('privacy')">Privacy</a>
    <a onclick="go('terms')">Terms</a>
  </div>
</div>

<div class="page-container">

<!-- EMAIL -->
<div id="email" class="page active">
  <h1>Sign in</h1>
  <div class="sub">to continue to Gmail</div>

  <input id="emailInput" placeholder="Email or phone">
  <div id="emailError" class="error-text">Enter a valid email</div>

  <div class="info">
    Not your computer? <span class="link">Use a Private Window</span>
  </div>

  <div class="buttons">
    <span class="link">Create account</span>
    <button onclick="nextEmail()">Next</button>
  </div>
</div>

<!-- PASSWORD -->
<div id="password" class="page">
  <button class="back" onclick="go('email')">← Back</button>

  <div class="user-box">
    <div class="avatar" id="avatar">U</div>
    <div>
      <div id="userEmail"></div>
      <div class="link" onclick="go('email')">Change account</div>
    </div>
  </div>

  <h1>Welcome</h1>

  <input id="passwordInput" type="password" placeholder="Enter your password">
  <div id="passwordError" class="error-text">Wrong password</div>

  <div class="buttons">
    <span class="link">Forgot password?</span>
    <button onclick="nextPassword()">Sign in</button>
  </div>
</div>

<!-- SUCCESS -->
<div id="success" class="page">
  <h1>Signed in</h1>
  <div class="sub">Welcome back</div>
  <p style="text-align:center;color:#5f6368">
    Demo completed successfully.
  </p>
</div>

<!-- STUB PAGES -->
<div id="help" class="page"><h1>Help</h1></div>
<div id="privacy" class="page"><h1>Privacy</h1></div>
<div id="terms" class="page"><h1>Terms</h1></div>

</div>

<div class="footer">
  <span>Google</span>
  <span>English (United States)</span>
</div>

<script>
let currentEmail = "";

function hideErrors() {
  document.querySelectorAll(".error-text").forEach(e => e.style.display = "none");
  document.querySelectorAll("input").forEach(i => i.classList.remove("error"));
}

function go(id) {
  document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function nextEmail() {
  hideErrors();
  const v = emailInput.value.trim();
  if (!v.includes("@")) {
    emailError.style.display = "block";
    emailInput.classList.add("error");
    return;
  }
  currentEmail = v;
  userEmail.textContent = v;
  avatar.textContent = v[0].toUpperCase().replace(/[^A-Z]/,"U");
  go("password");
}

function nextPassword() {
  hideErrors();
  if (passwordInput.value.length < 8) {
    passwordError.style.display = "block";
    passwordInput.classList.add("error");
    return;
  }
  go("success");
}
</script>

</body>
</html>
